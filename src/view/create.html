<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../public/icons8-products-32.png" type="image/x-icon">
    <title>Productos</title>
</head>

<body>
    <div class="container form-container">
        <form action="create.html" method="POST" enctype="multipart/form-data" class="form">
            <h1>Crear Producto</h1>
            <div class="form-group mb-3 ">
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="price">Precio del Producto:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group mb-3">
                <label for="description">Descripci√≥n del Producto:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="image">Imagen del Producto:</label>
                <input type="file" name="image" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Producto</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
