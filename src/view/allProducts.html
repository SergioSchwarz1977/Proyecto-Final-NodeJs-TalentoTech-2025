<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../public/icons8-products-32.png" type="image/x-icon">
    <title>Todos los Productos</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead class="thead">
                <tr class="">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="dbProducts">
               
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('http://localhost:3000/api/products',{
                    method: 'GET',
                    headers: {
                        'Content-Type' : 'application/json'
                    }
                });
                const products = await response.json();
                console.log(products)

                const tbody = document.getElementById('dbProducts');
                tbody.innerHTML = products.map(products => `
                    <tr>
                        <td>${products.id}</td>
                        <td>${products.name}</td>
                        <td>${products.price}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.log("Error al trer los datos de la api")
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
